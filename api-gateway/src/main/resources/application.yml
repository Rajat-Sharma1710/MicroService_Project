eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceURL:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost

server:
  port: 9090

management:
  endpoints:
    web:
      exposure:
        include: gateway

